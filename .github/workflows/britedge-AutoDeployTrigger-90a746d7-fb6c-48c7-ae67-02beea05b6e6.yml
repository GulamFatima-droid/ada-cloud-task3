name: Trigger auto deployment for britedge

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/britedge-AutoDeployTrigger-90a746d7-fb6c-48c7-ae67-02beea05b6e6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BRITEDGE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BRITEDGE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BRITEDGE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.BRITEDGE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BRITEDGE_REGISTRY_PASSWORD }}
          containerAppName: britedge
          resourceGroup: AdaCloudTasks
          imageToBuild: fahma0/britedge:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


